<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dream Archive</title>
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	<link rel="stylesheet" media="screen" type="text/css" href="lib/datepicker/css/datepicker.css" />
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    // Load the Visualization API and the piechart package.
		// google.load('visualization', '1.0', {'packages':['corechart']});
		google.charts.load('current', {packages: ['corechart']});
      
      // called by main.js
		function drawChart(tagName, chartData) {

			// console.log("chartData: "+chartData);
	        var data = new google.visualization.DataTable();
	        data.addColumn('string', 'Dreams');
	        data.addColumn('number', tagName);
			data.addRows( chartData );

	        var options = {
	          width: 780, height: 200,
	          legend: 'none',
	          chartArea:{left:50,top:20,width:"100%",height:"65%"}
	          // title: 'Tag: x',
	          // vAxis: {title: 'Dreams',  titleTextStyle: {color: 'red'}}
	        };

	        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
	    }

	    $(document).ready(function(){
		      start('all');
		});

    </script>


</head>
<body>
	<div id="container">

		<div id="header">
			<div id="menu">
				<a href="/one">new</a> / 
				<a href="/all">all</a> / 
				<a href="/tags">tags</a>
			</div>
		</div>

		<div id="main">
			<h1>Dream Archive</h1>
			<div id="log"></div>

			<div id="chart_div" style="width:800; height:300"></div>

			<div id="archive">
				<div id="sort_bar">
					<div id="date"><a href="all?sort=date1" title="ascending"> ▲ </a> <a href="all?sort=date0" title="descending"> ▼ </a></div>
					<div id="title"><a href="all?sort=title1" title="ascending"> ▲ </a> <a href="all?sort=title0" title="descending"> ▼ </a></div>
					<div id="characters"><a href="all?sort=chars1" title="ascending"> ▲ </a> <a href="all?sort=chars0" title="descending"> ▼ </a></div>
					<div id="tags"><a href="all?sort=tags1" title="ascending"> ▲ </a> <a href="all?sort=tags0" title="descending"> ▼ </a></div>
					<div id="words"><a href="all?sort=words1" title="ascending"> ▲ </a> <a href="all?sort=words0" title="descending"> ▼ </a></div>
					<div id="buttons"></div>
				</div>
