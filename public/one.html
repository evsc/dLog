<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dream</title>
	<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	<link rel="stylesheet" media="screen" type="text/css" href="lib/datepicker/css/datepicker.css" />
	<script type="text/javascript" src="lib/datepicker/js/jquery.js"></script>
	<script type="text/javascript" src="lib/datepicker/js/datepicker.js"></script>
	<script type="text/javascript" src="lib/datepicker/js/eye.js"></script>
    <script type="text/javascript" src="lib/datepicker/js/utils.js"></script>
    <script type="text/javascript" src="lib/datepicker/js/layout.js?ver=1.0.2"></script>
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/date.format.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			start('one');

			// $('textarea').on('keyup keypress', function() {
		 //        $(this).height(0);
		 //        $(this).height(this.scrollHeight);
		 //    });
	    });
	</script>
</head>
<body>
	<div id="container">

		<div id="header">
			<div id="menu">
				<a href="/one">new</a> / 
				<a href="/all">all</a> / 
				<a href="/tags">tags</a>
			</div>
		</div>

		<div id="main">
			
			<h1>New dream</h1>
			<div id="log"></div>
			<div>
				<div id="submit">Submit Dream</div> 
			</div>

			<div id="mainbar">
				<!-- <h3>Your dream</h3> -->

				<div>
					<label for="title">Dream Title</label>
					<input type="text" name="title" id="title" />
				</div>

				<div>
					<label for="dream">Your Dream</label>
					<!-- <textarea name="dream" id="dream"  cols="30" rows="3" ></textarea> -->
					<div id="dream" class="double">
						<div class="highlight">
							<div class="wrap">
								<div id="echoer">
								</div>
							</div>
						</div>
						<div class="inputText">
							<div class="wrap">
								<textarea>
								</textarea>
							</div>
						</div>
					</div>
					<!-- <input type="textarea" name="dream" id="dream"> -->
				</div>

				
				<h3>Your interpretation</h3>

				<div>
					<label for="diary">Your Diary</label>
					<textarea name="diary" id="diary"></textarea>
				</div>

				<div>
					<label for="interpretation">Your Interpretation</label>
					<textarea name="interpretation" id="interpretation"></textarea>
				</div>
			</div>

			<div id="sidebar">

				<h3>Tags</h3>
				<div id="tags" class="tagcloud">
					<ul>
					</ul>
				</div>

				<hr>
				<h3>Characters</h3>
				<div id="characters" class="tagcloud">
					<ul>
					</ul>
				</div>

				<hr>
				<h3>Sentiment</h3>
					<div id="score">0.0</div>
					<div id="comparative">0.0</div>
					<div id="magnitude">0.0</div>

				<hr>
				<h3>Date</h3>

				<div>
					<div class="cat_selection">
						<input class="inputDate" id="inputDate" value="" />
					</div>
				</div>

				<hr>
				<h3>Type of sleep</h3>
				<div>
					<div class="cat_selection">
						<input type="radio" name="typesleep" id="typesleep_night" value="night">Night
						<input type="radio" name="typesleep" id="typesleep_nap" value="nap">Daytime Nap
					</div>
				</div>

				<hr>
				<h3>Type of dream</h3>
				<div>
					<div class="cat_selection">
						<input type="radio" name="typedream" id="regulardream" value="regular">Regular
						<input type="radio" name="typedream" id="luciddream" value="lucid">Lucid Dream
					</div>
				</div>

			</div>


		</div>  <!-- end main -->
	</div>  <!-- end container -->
</body>
</html>
